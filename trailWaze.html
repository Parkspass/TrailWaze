<!DOCTYPE html>
<html>

  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
      <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
      <meta content="utf-8" http-equiv="encoding">
      <title>Trail Waze</title>
      <link rel="stylesheet" type="text/css" href="vuetify.min.css">
      <link rel="stylesheet" type="text/css" href="trailWaze.css">
      <!-- Here we need to place the product link: -->

      <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
      <link rel="icon" type="image/png" sizes="192x192" href="./images/android-chrome-192x192.png">
      <link rel="icon" type="image/png" sizes="512x512" href="./images/android-chrome-512x512.png">
      <link rel="manifest" href="./manifest.json">
      <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#5bbad5">
      <meta name="msapplication-TileColor" content="#da532c">
      <meta name="theme-color" content="#ffffff">
      <script>if ('serviceWorker' in navigator) {navigator.serviceWorker.register("service-worker.js");};</script>
      <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  </head>
	<body>
		<div id="app">
			
			<v-app-bar dense  class="justify-space-around">
					<v-layout >
						<v-btn text icon>
							<v-img contain height="25px" width="25px" src="./icons/home_green.svg"></v-img>
						</v-btn>
					</v-layout>
					<v-layout >
						<v-btn text icon>
							<v-img contain height="25px" width="25px" src="./icons/trails_outline_green.svg"></v-img>
						</v-btn>
					</v-layout>
					<v-layout >
						<v-btn text icon >
							<v-img contain height="25px" width="25px" src="./icons/parking_outline_blue.svg"></v-img>
						</v-btn>
					</v-layout>
					<v-layout >
						<v-btn text icon >
							<v-img contain height="25px" width="25px" src="./icons/zion_shuttle_outline_red.svg"></v-img>
						</v-btn>
					</v-layout>
					<v-layout >
						<v-btn text icon >
							<v-img contain height="25px" width="25px" src="./icons/kolob_outline_yellow.svg"></v-img>
						</v-btn>
					</v-layout>
					<v-layout >
						<v-btn text icon>
							<v-img contain height="25px" width="25px" src="./icons/menu_green.svg" ></v-img>
						</v-btn>
					</v-layout>
			</v-app-bar>

      		<h1 id="parkTitle">Zion National Park</h1>
      		<h2 id="date">{{todaysDate}}</h2>
			<!-- SVG circle -->
			<div id="svgContainer">
				<svg id="svg" viewBox="-10 -10 220 220" width="90%">
					<text x="80" y="106" id="currentTemp" font-size="18" font-weight="bold" style="fill: #C9AC68">{{currentTemp}}&#176;F</text>
					<circle class="background" cx="100" cy="100" r="35" stroke="#C9AC68" />
					<circle class="background" cx="100" cy="100" r="55" stroke="#B25538" />
					<circle class="background" cx="100" cy="100" r="75" stroke="#507282" />
					<circle class="background" cx="100" cy="100" r="95" stroke="#7E8959" />
				
					<!--<path class="overlayLine" d="M 100 80 A 20 20 0 0 1 113 115" stroke="#C9AC68" stroke-dasharray="56.5, 1000" stroke-dashoffset="126" />-->
					<circle id="line1" class="overlayLine" cx="100" cy="100" r="35" stroke="#C9AC68" stroke-dasharray="0, 3000" stroke-dashoffset="126" transform="rotate(-90,100,100)" />
					<circle id="line2" class="overlayLine" cx="100" cy="100" r="55" stroke="#B25538" stroke-dasharray="0, 3000" stroke-dashoffset="188" transform="rotate(-90,100,100)" />
					<circle id="line3" class="overlayLine" cx="100" cy="100" r="75" stroke="#507282" stroke-dasharray="0, 3000" stroke-dashoffset="251" transform="rotate(-90,100,100)" />
					<circle id="line4" class="overlayLine" cx="100" cy="100" r="95" stroke="#7E8959" stroke-dasharray="0, 3000" stroke-dashoffset="314" transform="rotate(-90,100,100)" />
				</svg>
			</div>

			<div id="seasonImage" v-bind:style="{ 'background-image': 'url(' + seasonImage + ')' }" v-show="displaySeasonImage" ></div>

			<!-- POPULAR TRAILS -->
			<div class="selectionWrapper">
				<div class="subHeaderContainer">
					<div id="popularTrailsIcon"></div>
					<div class="subHeaders">Popular Trails: {{popularTrailsStatus}}</div>
				</div>

				<div class="hourlyButtonContainer">
					<button id="hourlyButton">HOURLY</button>
				</div>
				<div class="dailyButtonContainer">
					<button id="dailyButton">DAILY</button>
				</div>
				
				<div class="displayContainer">
					<div>LIVE</div><div>1 PM</div><div>3 PM</div><div>5 PM</div>
				</div>
				<div class="displayContainer2">
					<div id="display1">
						<img id="currentWeatherIcon" src="icons/cloud.svg">
						<svg viewBox="-20 -20 250 250" width="50">
							<circle class="background2" cx="100" cy="100" r="105" stroke="#7E8959" />
							<circle id="line5" class="overlayLine2" cx="100" cy="100" r="105" stroke="#7E8959" stroke-dasharray="0, 3000" stroke-dashoffset="314" transform="rotate(-90,100,100)" />
						</svg>
					</div>
					<div>
						<img id="currentWeatherIcon" src="icons/cloud.svg">
						<svg viewBox="-20 -20 250 250" width="50">
							<circle class="background2" cx="100" cy="100" r="105" stroke="#7E8959" />
							<circle id="line6" class="overlayLine2" cx="100" cy="100" r="105" stroke="#7E8959" stroke-dasharray="0, 3000" stroke-dashoffset="314" transform="rotate(-90,100,100)" />
						</svg>
					</div>
					<div>
						<img id="currentWeatherIcon" src="icons/cloud.svg">
						<svg viewBox="-20 -20 250 250" width="50">
							<circle class="background2" cx="100" cy="100" r="105" stroke="#7E8959" />
							<circle id="line7" class="overlayLine2" cx="100" cy="100" r="105" stroke="#7E8959" stroke-dasharray="0, 3000" stroke-dashoffset="314" transform="rotate(-90,100,100)" />
						</svg>
					</div>
					<div>
						<img id="currentWeatherIcon" src="icons/cloud.svg">
						<svg viewBox="-20 -20 250 250" width="50">
							<circle class="background2" cx="100" cy="100" r="105" stroke="#7E8959" />
							<circle id="line8" class="overlayLine2" cx="100" cy="100" r="105" stroke="#7E8959" stroke-dasharray="0, 3000" stroke-dashoffset="314" transform="rotate(-90,100,100)" />
						</svg>
					</div>
				</div>
				<div class="displayContainer">
					<div>Not busy</div><div>Usually as busy as it gets</div><div>usually a little busy</div><div>usually not too busy</div>
				</div>
				<div class="nextHoursContainer">
					<button id="popTrailsNextHours">NEXT 48 HOURS</button>
				</div>
			</div>

			<!-- PARKING -->
			<div class="subHeaderContainer">
				<div id="parkingIcon"></div>
				<div class="subHeaders">Parking: {{parkingStatus}}</div>
			</div>

			<!-- SHUTTLES -->
			<div class="subHeaderContainer">
				<div id="shuttleIcon"></div>
				<div class="subHeaders">Shuttles: {{shuttleStatus}}</div>
			</div>

			<!-- ENTRANCES -->
			<div class="subHeaderContainer">
				<div id="entranceIcon"></div>
				<div class="subHeaders">Entrances: {{entranceStatus}}</div>
			</div>

    	</div>
    
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
		<script src="trailWaze.js"></script>

		<noscript>Please install Javascript</noscript>
	</body>
</html>
